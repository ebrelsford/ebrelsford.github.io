<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <style>
            .legend-title {
                font-weight: bold;
            }

            /*
             * Make the legend-labels list not act like a bulleted list.
             * Remove bullets and padding.
             */
            .legend-labels {
                list-style: none;
                padding: 0;
            }

            /*
             * Set up our legend label color boxes.
             *
             * display: inline-block lets you set things like width and
             * height without making the spans take up the entire width
             * of the legend.
             */
            .legend-labels span {
                display: inline-block;
                border: 1px solid black;
                width: 25px;
                height: 10px;
                margin-right: 5px;
            }

            .legend-source {
                font-size: 12px;
            }

            /*
             * Give our legend color boxes colors. These can easily be 
             * adapted to your map, and adding or removing legend items
             * should be very easy.
             */
            #legend-label-0 {
                background: #FFFFFF;
            }

            #legend-label-1 {
                background: #FFFFE5;
            }

            #legend-label-2 {
                background: #FFF7BC;
            }

            #legend-label-3 {
                background: #FEE391;
            }

            #legend-label-4 {
                background: #FEC44F;
            }

            #legend-label-5 {
                background: #FE9929;
            }
        </style>
        <div class="legend">
            <div class="legend-title">
                Legend title
            </div>
            <div class="legend-scale">
                <ul class="legend-labels">
                    <li>
                        <span id="legend-label-0"></span>None
                    </li>
                    <li>
                        <span id="legend-label-1"></span>&lt; 1
                    </li>
                    <li>
                        <span id="legend-label-2"></span>1 - 5
                    </li>
                    <li>
                        <span id="legend-label-3"></span>5 - 10
                    </li>
                    <li>
                        <span id="legend-label-4"></span>10 - 50
                    </li>
                    <li>
                        <span id="legend-label-5"></span>50+
                    </li>
                </ul>
            </div>
            <div class="legend-source">
                Legend source
            </div>
        </div>
    </body>
</html>
